<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="NotCredly">
    <title>NotCredly - Reset Password </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        section{
          padding: 60px 0; 
        }
    </style>
</head>

<body>
<!--navbar-->
<nav class="navbar navbar-expand-md fw-bold navbar-dark bg-primary">
    <div class="container-xxl">
       <a href="#intro" class="navbar-brand">
            <span class="fw-bold text-sucess-secondary">
            NotCredly - The Certificate & Badge Generator 
            </span> 
        </a>
        <!--toggle button for mobile nav--> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> 

        <!--navbar links-->  
        <div class="collapse navbar-collapse justify-content-end align-centre" id="main-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul> 
        </div>    
</nav>

<!--main image & intro text-->
<section id="intro">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 text-center text-md-start">

                <img class="img-fluid" src="/static/NotCredly-logo.png" alt="NotCredly-logo">

                <h3>
                    <div class="display-7">Respected Brands. Resume-worthy Achievements.</div> 
                </h3>    
                <p class="display-9 text-muted">NotCredly is used by individuals and organizations for veriying achievements to unlock opportunities. 
                </p> 

                <img class="img-fluid" src="/static/certificate-maker.png" alt="certificate-maker">

            </div>

            <div class="col-md-4">
                <div class="text-center">
                    <h4>Reset Password</h4>
                </div>

                <form method="post">
                {% csrf_token %}
                    <div class="input-group mb-4"> 
                        <input type="password" class="form-control" id="InputPassword3" name="newpassword" placeholder="New Password">
                    </div>

                    <div class="input-group mb-4"> 
                        <input type="password" class="form-control" id="InputPassword4" name="confirmpassword" placeholder="Confirm Password">
                    </div>

                    <div class="mb-4 text-center">
                        <button type="Submit" class="btn btn-secondary bg-success">Submit</button>
                    </div>

                </form> 

               
            </div>

            <div class="col-md-4">
                <div class="text-center">
                    <h4>Change Password</h4>
                </div>    

                <form method="post">
                {% csrf_token %}
                    <div class="input-group mb-4"> 
                        <input type="password" class="form-control" id="InputPassword5" name="opassword" placeholder="Old Password">
                    </div>

                    <div class="input-group mb-4"> 
                        <input type="password" class="form-control" id="InputPassword6" name="npassword" placeholder="New Password">
                    </div>

                    <div class="input-group mb-4"> 
                        <input type="password" class="form-control" id="InputPassword7" name="cpassword" placeholder="Confirm Password">
                    </div>

                    <div class="mb-4 text-center">
                        <button type="Submit" class="btn btn-secondary bg-success">Submit</button>
                    </div>
                    
                </form> 
            </div>
        </div>     
    </div>    
</section>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>

</body>

</html>
