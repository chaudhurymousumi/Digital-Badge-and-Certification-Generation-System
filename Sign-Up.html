<!--Mousumi-->
<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="NotCredly">
    <title>NotCredly - Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        section{
          padding: 60px 0; 
        }
    </style>
</head>

<body>
<!--navbar-->
<nav class="navbar navbar-expand-md fw-bold navbar-dark bg-primary">
    <div class="container-xxl">
       <a href="#intro" class="navbar-brand">
            <span class="fw-bold text-sucess-secondary">
            NotCredly - The Certificate & Badge Generator 
            </span> 
        </a>
        <!--toggle button for mobile nav--> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> 

        <!--navbar links-->  
        <div class="collapse navbar-collapse justify-content-end align-centre" id="main-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul> 
        </div>    
</nav>

<!--main image & intro text-->
<section id="intro">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center text-md-start">

                <img class="img-fluid" src="/static/NotCredly-logo.png" alt="NotCredly-logo">

                <h3>
                    <div class="display-7">Respected Brands. Resume-worthy Achievements.</div> 
                </h3>    
                <p class="display-9 text-muted">NotCredly is used by individuals and organizations for veriying achievements to unlock opportunities. 
                </p> 

                <img class="img-fluid" src="/static/certificate-maker.png" alt="certificate-maker">

            </div>

            <div class="col-md-4">
                <div class="text-center">
                    <h4>Create a new NotCredly Account</h4>
                </div>

                <form method="post" action="">
                {% csrf_token %}
                    <label for="username" class="form-label">User Name:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </span>    
                        <input type="text" class="form-control" id="username" name="username" placeholder="User Name" >
                    </div>

                    <label for="firstname" class="form-label">First Name:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </span>    
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                    </div>

                     <label for="lastname" class="form-label">Last Name:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </span>    
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                    </div> 
                    <label for="email" class="form-label">Email address:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                            </svg>
                        </span>        
                        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. abc@example.com">
                    </div>

                     <label for="country" class="form-label">Country:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            </svg>
                        </span>   
                        <select class="form-select" id="country" name="country">
                     
                            <option value="selectcountry" selected >Select Country</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="India">India</option>
                             <option value="Egypt">Egypt</option>
                        </select>
                    </div>

                    <div class="input-group mb-4"> 
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password">                     
                    </div>

                    <div class="input-group mb-4"> 
                        <label for="confirmassword" class="form-label">Confirm Password:</label>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" id="InputPassword" name="confirmpassword" placeholder="Confirm Password">                     
                    </div>

                   <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheck3">
                        <label class="form-check-label" for="flexCheck3">
                            I agree to the Terms of Service and Privacy Policy.
                        </label>
                    </div>

                    <div class="mb-4 text-center pt-4">
                        <button type="submit" class="btn btn-secondary bg-success">Create Account</button>
                    </div> 
                </form> 
           </div>
        </div>     
    </div>    
</section>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>

</body>

</html>
